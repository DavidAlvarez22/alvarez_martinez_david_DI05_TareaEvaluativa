<!-- Ponemos nuestro cabecera que tendr치 un bot칩n para generar el pdf-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Visualizaci칩n de Datos
    </ion-title>
  <ion-button (click)="generarPDF()">Generar PDF</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--Ponemos nuestro contenedor donde ir치 todqa nuestra imagen a imprimir-->
  <div #container>
    <!--Dividimos en DIV todo lo que vamos a mostrar por pantalla-->
    <div class="dashboard-content">
      <div class="seccion header">
        <h1>Dashboard</h1>
      </div>
    <div class="seccion graficos">
      <div class="chart">
          <app-bar-chart [nombresCategorias]="categorias" [borderColorCategorias]="borderColorCat"
              [backgroundColorCategorias]="backgroundColorCat"></app-bar-chart>
      </div>
      <div class="chart">
          <app-line-chart></app-line-chart>
      </div>
      <div class="chart">
          <app-pie-chart [backgroundColorCategorias]="backgroundColorCat" [borderColorCategorias]="borderColorCat">
          </app-pie-chart>
      </div>
    </div>
        <div class="table-container">
        <app-tablas [datosTabla]="datosTablaTab1"></app-tablas>
      </div>

          <div class=" seccion header">
            <h1>List</h1>
          </div>
            <div class="seccion list-container" *ngFor="let chunkedData of datosLista | tablePipe:20">
              <ul >
                <li *ngFor="let item of chunkedData">{{ item }}</li>
              </ul>
            </div>
          <div class="table-container">
            <app-tablas [datosTabla]="datosTablaTab1"></app-tablas>
          </div>
  </div>    
    </div>
 
</ion-content>
