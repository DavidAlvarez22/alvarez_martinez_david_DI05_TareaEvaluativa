<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Visualizaci√≥n de Datos
    </ion-title>
  <ion-button (click)="generarPDF()">Generar PDF</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #container>
    <div class="dashboard-content">
      <div class="seccion header">
        <h1>Dashboard</h1>
      </div>
    <div class="seccion graficos">
      <div class="chart">
          <app-bar-chart [nombresCategorias]="categorias" [borderColorCategorias]="borderColorCat"
              [backgroundColorCategorias]="backgroundColorCat"></app-bar-chart>
      </div>
      <div class="chart">
          <app-line-chart></app-line-chart>
      </div>
      <div class="chart">
          <app-pie-chart [backgroundColorCategorias]="backgroundColorCat" [borderColorCategorias]="borderColorCat">
          </app-pie-chart>
      </div>
  </div>
  <div class="seccion header">
    <h1>Tablas</h1>
  </div>
      <div class="table-container">
        <app-tablas [datosTabla]="datosTablaTab1"></app-tablas>
      </div>

      <div class=" seccion header">
        <h1>List</h1>
      </div>
          <div class="seccion list-container">
            <ul *ngFor="let lista of datosLista">
              <li>{{lista}}</li>
            </ul>
          </div>   
          <div class="table-container">
            <app-tablas [datosTabla]="datosTablaTab1"></app-tablas>
          </div>
  </div>    
    </div>
 
</ion-content>
